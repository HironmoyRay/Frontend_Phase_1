<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Three</title>
    <style>
       
        span{
            display: inline-block;
            margin-right: 20px;
        }
      
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Application Form</h2>
        <form action="" method="post">
            <div class="name-group">
                <span class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname">
                </span>
                <span class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                </span>
            </div> <br> 

            <div>
                <span>
                    <label for="date">Date of Birth:</label>
                    <input type="date" name="date" id="date">
                </span>
                <span>
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age">
                </span>

            </div> <br>

            <div>
                <span>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </span>
                <span>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="Enter email address">
                </span>
            </div> <br>

            <div>
                <label>Positions Available:</label>
                <span>
                    <input type="radio" name="position" id="junior" value="Junior Developer">
                    <label for="junior">Junior Developer</label>
                </span>
                <span>
                    <input type="radio" name="position" id="junior" value="Junior Developer">
                    <label for="junior">Mid-level Developer</label>
                </span>
                <span>
                    <input type="radio" name="position" id="senior" value="Senior Developer">
                    <label for="senior">Senior Developer</label>
                </span>
            </div> <br>

            <div>
                <label> Programming Language:</label>
                <span>
                    <input type="checkbox" name="lang" id="java" value="Java">
                    <label for="java">Java</label>
                </span>
                <span>
                    <input type="checkbox" name="lang" id="js" value="JavaScript">
                    <label for="js">JavaScript</label>
                </span>
                <span>
                    <input type="checkbox" name="lang" id="python" value="Python">
                    <label for="python">Python</label>
                </span>
            </div> <br>

            <div>
                <span>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </span>
                <span>
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" name="confirm" id="confirm">
                </span>
            </div> <br>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
