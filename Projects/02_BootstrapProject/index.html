<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Navbar Starts -->
      <nav class="navbar navbar-expand-lg bg-warning fixed-top shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Torongini</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Products
                </a>
                <ul class="dropdown-menu bg-warning">
                  <li><a class="dropdown-item" href="#">Neckpiece</a></li>
                  <li><a class="dropdown-item" href="#">Earrings</a></li>
                  <li><a class="dropdown-item" href="#">Finger Ring</a></li>
                  <li><a class="dropdown-item" href="#">Payel</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Tip</a></li>
                  <li><a class="dropdown-item" href="#">Hijab Pin</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Order Now</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar Ends-->

      <!-- Hero Section Starts  -->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active vh-100">
            <img
              src="./images/Slider/Slider01.jpg"
              class="d-block w-100 slider-img"
              alt="Neckpiece01"
            />
            <div class="carousel-caption d-none d-md-block shadow-lg rounded">
              <h5 class="">#np001 Neckpiece</h5>
              <p class="">New Arrival Feature Product</p>
            </div>
          </div>
          <div class="carousel-item vh-100">
            <img
              src="./images/Slider/Slider02.jpg"
              class="d-block w-100 slider-img"
              alt="Neckpiece02"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>#np002 Neckpiece</h5>
              <p>Best Selling Feature Product</p>
            </div>
          </div>
          <div class="carousel-item vh-100">
            <img
              src="./images/Slider/Slider03.jpg"
              class="d-block w-100 slider-img"
              alt="Neckpiece03"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="block">#np003 Neckpiece</h5>
              <p class="">Top rated Feature Product</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Hero Section Ends -->
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
