<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Project</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
    <style>
      .counter-container {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <h1>Countdown Starts</h1>
    <div class="counter-container">
      <div class="day-container"><span id="days">0</span> Days</div>
      <div class="hour-container"><span id="hours">0</span> Hours</div>
      <div class="minute-container"><span id="minutes">0</span> Minutes</div>
      <div class="second-container"><span id="seconds">0</span> Seconds</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
